<!DOCTYPE html>
<html>
<head>
	<title>Մուտք | Գրանցում</title>
	<meta charset="UTF-8">
   <link rel="icon" href="img/icon.png">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Մուտք</h2>
      <label>
        <span>Էլ․ Հասցեն</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Գաղտնաբառ</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Մուտք</button>
      <a href="password.html"><p class="forgot-pass">Մոռացել եմ գաղտնաբառը?</p></a>
      <a href="index.html"><p class="forgot-pass">Վերադարնալ Գլխավոր Էջ</p></a>

      <div class="social-media">
        <ul>
          <li><img src="img/facebook.png" title="Facebook"></li>
          <li><img src="img/twitter.png" title="Twitter"></li>
          <li><img src="img/linkedin.png" title="Linkedin"></li>
          <li><img src="img/instagram.png" title="Instagram"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Նոր եք այստեղ</h2>
          <p>Գրանցվեք և հայտնաբերեք շատ նոր հնարավորություններ ծրագրավորման ոլորտում</p>
        </div>
        <div class="img-text m-in">
          <h2>Ես գրանցված եմ</h2>
          <p>Եթե արդեն հաշիվ ունեք, պարզապես մուտք գործեք: Մենք կարոտել ենք ձեզ:</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Գրանցվել</span>
          <span class="m-in">Մուտք</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Գրանցվել</h2>
        <label>
          <span>Անուն</span>
          <input type="text">
        </label>
        <label>
          <span>Էլ․ Հասցեն</span>
          <input type="email">
        </label>
        <label>
          <span>Գաղտնաբառ</span>
          <input type="password">
        </label>
        <label>
          <span>Կրկնել գաղտնաբառը</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Գրանցվել
        </button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
